<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script src="JS/funcion.js"></script>
</head>

<body>
    <script>
        let n = 0, a = [];
        n = parseInt(prompt("Ingrese que tan grande va a ser el vector maximo 25000(0 para salir)"));
        while (n != 0 && n!= 25000) {
            for (let i = 0; i < n; i++) {
                a[i] = parseInt(prompt("Ingrese un numero"));
            }

            a.sort((a, b) => a - b);

            document.write("<br>El vector es:", a, "<br>La mediana es:", mediana(a, n));

            n = parseInt(prompt("Ingrese que tan grande va a ser el vector maximo 25000(0 para salir)"));
        }
    </script>
</body>

</html>
