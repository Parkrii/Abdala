<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Rectangulo</title>
</head>
<body>
  <h1>Formulario de Rectangulo</h1>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="anio_de_ingreso">Anio de ingreso:</label>
    <input type="number" id="anio_de_ingreso" required>

    <label for="salario">Salario:</label>
    <input type="number" id="salario" required>

    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" required>

    <button type="submit">Mostrar Datos</button>
  </form>

  <div id="mostrar"></div>

 
    
<script src="js/functions.js"></script>
</body>
</html>
